events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=5s;
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined;

    server {
        # Proxy para rent-service: valida JWT via auth-service antes de encaminhar
        location ~ ^/api/(locations|rentals|reviews)(/.*)?$ {
            auth_request /validate;
            auth_request_set $auth_status $upstream_status;
            auth_request_set $user_id $upstream_http_x_user_id;
            error_page 401 = @error401;
            proxy_pass http://rent-service:80$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-User-Id $user_id;
        }

        location @error401 {
            return 401 'Unauthorized';
            add_header Content-Type text/plain;
        }
        
        listen 8080;

        location = /validate {
            proxy_pass http://auth-service:80/api/validate;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Original-Method $request_method;
        }

        location /api/register {
            proxy_pass http://auth-service:80/api/register;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/login {
            proxy_pass http://auth-service:80/api/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}